<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tactical Briefing | Command Link | YISHEN GLOBAL</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap">
    <link rel="stylesheet" href="styles.css?v=2026.FINAL.MASTER">

    <style>
        :root { --neon-blue: #0ea5e3; --performance-red: #A11219; --deep-space: #010409; }
        body { background-color: var(--deep-space); color: #fff; font-family: 'Inter', sans-serif; }
        
        /* 权威框架：拓扑网格背景 (Sovereign Topology) */
        .topology-grid { 
            background-image: radial-gradient(rgba(14, 165, 233, 0.08) 1px, transparent 1px); 
            background-size: 40px 40px; 
        }
        
        /* DIGITAL TWIN GLOW - GPU 优化渲染 */
        #cursor-glow { 
            position: fixed; width: 600px; height: 600px; 
            background: radial-gradient(circle, rgba(14, 165, 233, 0.08) 0%, transparent 70%); 
            border-radius: 50%; pointer-events: none; z-index: 9999; 
            transform: translate(-50%, -50%); will-change: transform; mix-blend-mode: screen;
        }

        /* 联络节点卡片：工业对撞风格 */
        .node-card { 
            background: rgba(255, 255, 255, 0.02); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            padding: 30px; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
            position: relative; overflow: hidden;
        }
        .node-card:hover { 
            border-color: var(--neon-blue); 
            background: rgba(14, 165, 233, 0.05); 
            transform: translateY(-5px); 
        }
        .node-card::after { 
            content: ''; position: absolute; bottom: 0; left: 0; width: 0; height: 2px; 
            background: var(--neon-blue); transition: width 0.4s ease; 
        }
        .node-card:hover::after { width: 100%; }

        /* 输入框聚焦主权 */
        .sov-input {
            background: rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 1.25rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--neon-blue);
            outline: none;
            transition: 0.3s;
        }
        .sov-input:focus {
            border-color: var(--neon-blue);
            box-shadow: 0 0 20px rgba(14, 165, 233, 0.1);
        }

        .sovereign-tag {
            padding: 4px 12px; border: 1px solid rgba(255, 255, 255, 0.1);
            font-family: 'JetBrains Mono', monospace; font-size: 9px;
            text-transform: uppercase; letter-spacing: 2px; transition: 0.3s;
        }
        .sovereign-tag:hover { border-color: var(--neon-blue); color: var(--neon-blue); }

        @media (max-width: 768px) {
            .hero-pt { padding-top: 140px !important; }
        }
    </style>
</head>
<body class="topology-grid selection:bg-[#0ea5e3]">

    <div id="cursor-glow"></div>

    <nav id="master-nav" class="fixed top-0 left-0 w-full z-[10000] bg-[#010409]/90 backdrop-blur-xl border-b border-white/5 h-20 flex items-center">
        <div class="max-w-[1440px] mx-auto px-6 w-full flex items-center justify-between">
            <a href="index.html" class="site-logo">
                <svg width="280" height="32" viewBox="0 0 280 32" fill="none">
                    <g fill="white"><path d="M2 14L8 10V24L2 28V14Z"/><path d="M17 6L23 2V24L17 28V6Z"/><path d="M32 14L38 10V24L32 28V14Z"/></g>
                    <rect x="2" y="29" width="42" height="2" fill="#A11219"/>
                    <text x="56" y="18" fill="white" style="font-family:'Inter'; font-weight:700; font-size:18px;">Yishen Global</text>
                </svg>
            </a>
            <div class="hidden lg:flex items-center space-x-10 font-mono text-[0.7rem] tracking-widest text-gray-400">
                <a href="yishen-genesis.html" class="hover:text-white transition">01_GENESIS</a>
                <a href="industrial-nodes.html" class="hover:text-white transition">02_NODES</a>
                <a href="intelligence-intel.html" class="hover:text-white transition">03_INTEL</a>
                <a href="tactical-briefing.html" class="text-white border-b border-[#0ea5e3]">04_BRIEFING</a>
            </div>
        </div>
    </nav>

    <main class="hero-pt pt-48 pb-24 px-[8%] max-w-[1440px] mx-auto">
        <div class="grid lg:grid-cols-2 gap-24 items-start">
            
            <div class="space-y-16">
                <div>
                    <div class="flex items-center gap-3 mb-6">
                        <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                        <span class="font-mono text-[#0ea5e3] text-xs uppercase tracking-[4px]">Direct_Link_Active</span>
                    </div>
                    <h1 class="text-white text-[clamp(2.5rem,6vw,4.5rem)] font-black uppercase leading-[0.95] mb-8 italic tracking-tighter">Connect<br>The Matrix.</h1>
                    <p class="text-gray-400 text-lg italic border-l-2 border-[#A11219] pl-8 max-w-md">
                        下达全球制造指令。所有数据将通过 HQ_CORE_GATE 进行 RocketReach 身份核验与合规审计。
                    </p>
                </div>

                <div class="grid grid-cols-1 gap-6">
                    <div class="node-card">
                        <div class="text-[9px] font-mono text-[#A11219] mb-2 uppercase tracking-[2px]">Primary_Voice_Link</div>
                        <div class="text-2xl font-black font-mono tracking-tight">+86 195 3039 4133</div>
                    </div>
                    <div class="grid md:grid-cols-2 gap-6">
                        <div class="node-card">
                            <div class="text-[9px] font-mono text-[#0ea5e3] mb-1">CHAMPION_YANG</div>
                            <div class="text-[11px] font-bold font-mono">champion.yang@yishenglobal.net</div>
                        </div>
                        <div class="node-card">
                            <div class="text-[9px] font-mono text-[#0ea5e3] mb-1">ALEX_YANG</div>
                            <div class="text-[11px] font-bold font-mono">alex.yang@yishenglobal.net</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="lg:sticky lg:top-32">
                <div class="bg-white/[0.02] p-12 border border-white/10 backdrop-blur-3xl shadow-2xl relative overflow-hidden">
                    <div class="absolute top-0 right-0 p-4 font-mono text-[8px] text-white/5 uppercase select-none">Auth_Node: 2026_YIS</div>
                    
                    <h3 class="text-3xl font-black italic uppercase mb-10 text-white tracking-tighter">Submit_briefing.</h3>
                    
                    <form id="sovereign-briefing-form" class="space-y-8">
                        <div class="grid md:grid-cols-2 gap-6">
                            <div class="space-y-2">
                                <label class="text-[9px] font-mono text-gray-500 uppercase ml-2">Commander_ID</label>
                                <input type="text" placeholder="Full Name / Corp" class="sov-input w-full" required>
                            </div>
                            <div class="space-y-2">
                                <label class="text-[9px] font-mono text-gray-500 uppercase ml-2">Comms_Node</label>
                                <input type="email" placeholder="Official Email" class="sov-input w-full" required>
                            </div>
                        </div>
                        
                        <div class="space-y-2">
                            <label class="text-[9px] font-mono text-gray-500 uppercase ml-2">Mission_Objective</label>
                            <select class="sov-input w-full appearance-none">
                                <option>RETAIL_ASSET_HARVEST (Volume Procurement)</option>
                                <option>INDUSTRIAL_NODE_SYNC (Custom Projects)</option>
                                <option>HS_CODE_9401_AUDIT (Quality Assurance)</option>
                                <option>SUSTAINABILITY_DEPLOY (WPC/Bamboo)</option>
                            </select>
                        </div>
                        
                        <div class="space-y-2">
                            <label class="text-[9px] font-mono text-gray-500 uppercase ml-2">Mission_Parameters</label>
                            <textarea rows="5" placeholder="Input SKU specifications, HS Codes, or Reddit-detected pain points to resolve..." class="sov-input w-full resize-none"></textarea>
                        </div>
                        
                        <button type="submit" class="w-full py-6 bg-[#0ea5e3] text-black font-black uppercase tracking-[6px] text-xs hover:bg-white transition-all shadow-[0_10px_40px_rgba(14,165,233,0.2)]">
                            EXECUTE_MISSION_PROTOCOL
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ContactPage",
      "name": "Yishen Global Tactical Briefing Link",
      "description": "Direct industrial mission briefing for global furniture and material procurement.",
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+86-195-3039-4133",
        "contactType": "Global Sourcing Command",
        "email": "champion.yang@yishenglobal.net",
        "availableLanguage": ["en", "zh"]
      }
    }
    </script>

    <script src="hq-core-gate.js?v=2026.FINAL"></script>
    <script src="terminal-logic.js?v=2026.FINAL"></script>

    <script>
        // GPU 优化鼠标追踪
        const glow = document.getElementById('cursor-glow');
        document.addEventListener('mousemove', (e) => {
            requestAnimationFrame(() => {
                glow.style.left = e.clientX + 'px';
                glow.style.top = e.clientY + 'px';
            });
        });

        // 增强交互：表单提交反馈模拟
        const form = document.getElementById('sovereign-briefing-form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const btn = form.querySelector('button');
            btn.innerText = "COLLIDING_DATA_NODES...";
            btn.style.opacity = "0.5";
            
            setTimeout(() => {
                btn.innerText = "MISSION_SENT_SUCCESSFULLY";
                btn.style.backgroundColor = "#10b981";
                form.reset();
            }, 2000);
        });
    </script>
</body>
</html>
