<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="description" content="Home & Office Furniture by YiShen Global. 120+ procurement-ready SKUs with expandable technical details and RFQ system.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home & Office Furniture (120+ SKUs) | YiShen Global</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<link rel="stylesheet" href="styles.css">

<style>
/* ===== SKU TABLE ENHANCE ===== */
.sku-row { cursor:pointer; }
.sku-expand { display:none; background:#f8fafc; }
.sku-expand td { padding:25px; }
.sku-meta { display:grid; grid-template-columns:repeat(3,1fr); gap:20px; font-size:.85rem; }
.rfq-btn { margin-top:15px; }
.rfq-panel { position:fixed; right:0; top:0; width:380px; height:100%; background:#0f172a; color:#fff; padding:30px; transform:translateX(100%); transition:.3s; z-index:9999;}
.rfq-panel.active{ transform:translateX(0); }
.rfq-panel h3{margin-bottom:20px;}
.rfq-item{font-size:.85rem;margin-bottom:10px;}
.rfq-panel a{display:block;margin-top:20px;}
</style>
</head>

<body>

<!-- ================= NAV ================= -->
<nav class="navbar">
  <div class="container nav-wrapper">
    <a href="index.html" class="brand">
      <img src="logo.webp" alt="YiShen Global" width="180" height="70">
    </a>
    <div class="mobile-menu-btn"><i class="fas fa-bars"></i></div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="why-us.html">Why Us</a>
      <a href="solutions.html">Solutions</a>
      <a href="industries.html">Industries</a>
      <a href="home-and-office-furniture.html" class="active">Furniture</a>
      <a href="contact.html" class="nav-cta">Contact</a>
    </div>
  </div>
</nav>

<header class="page-header bg-dark"
style="background-image:linear-gradient(rgba(15,23,42,.92),rgba(15,23,42,.85)),url('hero-bg.webp');">
  <div class="container">
    <span class="section-tag">Furniture Platforms</span>
    <h1>Home & Office Furniture</h1>
    <p>120+ SKUs · Expandable Details · RFQ Ready</p>
  </div>
</header>

<section class="section-padding bg-light">
<div class="container">

<table class="data-matrix-table" id="skuTable">
<thead>
<tr>
<th>SKU</th>
<th>Category</th>
<th>Platform</th>
<th>Key Structure</th>
<th>MOQ</th>
<th>40’HQ</th>
</tr>
</thead>
<tbody id="skuBody"></tbody>
</table>

</div>
</section>

<!-- ================= RFQ PANEL ================= -->
<div class="rfq-panel" id="rfqPanel">
<h3>RFQ Selection</h3>
<div id="rfqList"></div>
<a id="rfqLink" class="btn btn-tech" target="_blank">Send RFQ via WhatsApp</a>
</div>

<script>
const SKU_DB = [];
let rfq = [];

function addSKUs(prefix,cat,catName,platform,structure,moq,hq){
  for(let i=1;i<=20;i++){
    SKU_DB.push({
      sku:`${prefix}-${1000+i}`,
      category:cat,
      categoryName:catName,
      platform,
      structure,
      moq,
      hq,
      materials:"Steel / Mesh / Foam",
      compliance:"BIFMA / ISO",
      leadtime:"30–45 Days"
    });
  }
}

/* === 6 Categories × 20 === */
addSKUs("ERG","ergonomic","Ergonomic Office Chair","Advanced Ergonomic Platform","Synchro / Auto Tilt",50,"620–720");
addSKUs("TASK","mesh","Task & Mesh Chair","High Volume Task Platform","Simple / Synchro Tilt",200,"800–950");
addSKUs("DESK","desk","Smart Standing Desk","Electric Desk System","Single / Dual Motor",50,"40–50 sets");
addSKUs("CONF","conference","Conference Furniture","Modular Meeting System","Steel Beam Frame",10,"Project");
addSKUs("STOR","storage","Storage & Filing","Steel / Wood Storage","Drawer Slide System",50,"Pallet");
addSKUs("LOUN","lounge","Soft Seating & Lounge","Commercial Lounge System","Fixed Upholstery",20,"120–180");

const body=document.getElementById("skuBody");

SKU_DB.forEach((i,idx)=>{
body.innerHTML+=`
<tr class="sku-row" onclick="toggle(${idx})">
<td><strong>${i.sku}</strong></td>
<td>${i.categoryName}</td>
<td>${i.platform}</td>
<td>${i.structure}</td>
<td>${i.moq}</td>
<td>${i.hq}</td>
</tr>
<tr class="sku-expand" id="exp${idx}">
<td colspan="6">
<div class="sku-meta">
<div><strong>Materials:</strong><br>${i.materials}</div>
<div><strong>Compliance:</strong><br>${i.compliance}</div>
<div><strong>Lead Time:</strong><br>${i.leadtime}</div>
</div>
<button class="btn btn-tech rfq-btn" onclick="addRFQ('${i.sku}')">Add to RFQ</button>
</td>
</tr>`;
});

function toggle(i){
const e=document.getElementById("exp"+i);
e.style.display=e.style.display==="table-row"?"none":"table-row";
}

function addRFQ(sku){
if(!rfq.includes(sku)) rfq.push(sku);
document.getElementById("rfqPanel").classList.add("active");
renderRFQ();
}

function renderRFQ(){
const box=document.getElementById("rfqList");
box.innerHTML="";
rfq.forEach(s=>box.innerHTML+=`<div class="rfq-item">• ${s}</div>`);
document.getElementById("rfqLink").href=
`https://wa.me/8615968277867?text=RFQ%20Request:%0A${rfq.join("%0A")}`;
}
</script>

</body>
</html>
